name: Refresh Content and Deploy

on:
  workflow_dispatch: {}
  schedule:
    # Mondays at 6:15 PM America/Indiana/Indianapolis
    # GitHub cron uses UTC. To cover DST changes, run at 22:15 UTC (EDT, UTC-4) and 23:15 UTC (EST, UTC-5)
    - cron: '15 22 * * 1'
    - cron: '15 23 * * 1'

env:
  TZ: America/Indiana/Indianapolis

jobs:
  refresh-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci

      - name: Refresh podcast and YouTube feeds
        run: |
          npm run fetch:podcast
          npm run fetch:youtube

      - name: Build static site
        env:
          NEXT_PUBLIC_FORMS_API: ${{ vars.NEXT_PUBLIC_FORMS_API }}
        run: npm run build:static

      - name: Prepare GitHub Pages artifacts
        env:
          CUSTOM_DOMAIN: ${{ vars.CUSTOM_DOMAIN }}
        run: node scripts/prepare-pages.mjs

      - name: Deploy to gh-pages branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/deploy.mjs
